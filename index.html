<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>ScoreBoard</h1>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="home-score" class="score">0</h2>
                <div >
                    <button class="home-score-btn" id="home-score-btn-one" onclick="increaseHomeScoreByOne()">+1</button>
                    <button class="home-score-btn" id="home-score-btn-two" onclick="increaseHomeScoreByTwo()">+2</button>
                    <button class="home-score-btn" id="home-score-btn-three" onclick="increaseHomeScoreByThree()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="guest-score"class="score">0</h2>
                <div>
                    <button class="home-score-btn" id="guest-score-btn-one" onclick="increaseGuestScoreByOne()">+1</button>
                    <button class="home-score-btn" id="guest-score-btn-two" onclick="increaseGuestScoreByTwo()">+2</button>
                    <button class="home-score-btn" id="guest-score-btn-three" onclick="increaseGuestScoreByThree()">+3</button>
                </div>
            </div>
        </div>
        <button id="new-game" onclick="newGame()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
